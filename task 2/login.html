<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body
         {
           
            font-family: Arial;
            background: #f2f2f2;
        }

        .outer-box 
        {
            width: 350px;
            margin: 120px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
        }

        h2 
        {
            text-align: center;
            color: purple;
            margin-bottom: 25px;
        }

        input 
        {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button 
        {
            width: 100%;
            padding: 10px;
            background: purple;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        button:hover 
        {
            background: rgb(110, 26, 110);
        }
        a {
            display: block;
            text-align: center;
            width: 100%;
            color: blue;
            cursor: pointer;
        }
        p{ 
            text-align: center;
            color: blue;
            cursor: pointer;
        }
        h4{
            text-align: center;
            color: black;
        }

</style>

</head>
<body>

    <div class="outer-box">
        <h2><b>Login</b></h2>

       <label for="Username"></label> <input type="text" placeholder="Enter Username" id="Username" required>
        <label for="password"></label><input type="password" placeholder="Enter Password" id="password" required>

        <button><b>Login</b></button>
        <p><u><b>Forget Password?</b></u></p>
        <h4><b>Don't have an account?</b></h4>
        <a href="signup.html"><b>Signup</b></a>
    </div>

</body>
</html>
