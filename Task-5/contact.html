<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RS SOFT TECH</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Contact RS SOFT TECH</h1>
        <p>We're here to help you. Fill out the form below to get in touch.</p>
    </header> 
    <section>
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> RSSOFTTECS, JM Road, Deccan, Pune</p>
            <p><strong>Phone:</strong> 9172101012, 9172201101</p>
        </div>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your first name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            <label for="message">How can we help you?</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p> 2025 RS SOFT TECH | Privacy Policy</p>
    </footer>
</body>
</html>
