<!DOCTYPE html>
<html>
<head>
    <title>Step 1 Form</title>

    <style>

        .form-box {
            width: 70%;
            margin: 30px auto;
            border: 2px solid black;
            padding: 25px;
            border-radius: 8px;
            background: grey;
        }

        h2 {
            margin-bottom: 15px;
            font-family: Arial;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        } 

        .row input,
        .row select {
            width: 50%;
            padding: 12px;
            border: 2px solid black;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .full input {
            width: 100%;
            display: flex;
            padding: 12px;
            gap: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid black;
            box-sizing: border-box;

        }

        button {
            padding: 12px 20px;
            font-size: 17px;
            color :  black;
            border-radius: 6px;
            border: 2px solid black;
            background: grey;
            cursor: pointer;
            border: 2px solid black;

        }

        button:hover {
            background: #f3f3f3;
        }

    </style>
</head>

<body>

<div class="form-box">

    <h2>Personal Information</h2>


    <div class="row">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
    </div>

    <div class="row">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Phone Number">
    </div>

    <div class="row">
        <input type="email" placeholder="Email">
        <input type="date" style="color: #7c7676;" placeholder="Date of Birth">
    </div>

    <hr></hr> 

    <h2>Guardian Details</h2>

    <div class="row">
        <input type="text" placeholder="Guardian Name">
        <input type="text" placeholder="Relation">
    </div>

    <div class="full">
        <input type="text" placeholder="Guardian Phone Number">
    </div>

    <div class="full">
        <input type="email" placeholder="Guardian Email">
    </div>

    <br>
    <a href="page-2.html"><button>Next â†’</button></a>
    

</div>

</body>
</html>
